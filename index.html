<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">Helping PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #e53935; --secondary: #333333; }
        .tool-card { transition: all 0.3s; border: 1px solid #eee; cursor: pointer; }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        /* آپ کے پرانے موڈلز کا اسٹائل یہاں برقرار رہے گا */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 800px; border-radius: 12px; overflow-y: auto; max-height: 90vh; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md p-4 sticky top-0 z-1000">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Helping<span class="text-red-600">PDF</span></div>
            <div id="header-instruction" class="hidden md:block text-sm font-medium text-gray-600 border-l-4 border-red-500 pl-3">
                </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <h1 class="text-center text-3xl font-bold mb-4 text-gray-800" id="main-title">Free Online PDF Tools</h1>
        <p class="text-center text-gray-600 mb-10 max-w-2xl mx-auto" id="site-desc">No account, No watermarks. Your data stays in your browser.</p>

        <div id="tools-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-6 mt-10">
        <p id="footer-text"></p>
    </footer>

    <div id="tool-modal" class="modal">
        <div class="modal-content p-6">
            <div class="flex justify-between items-center border-b pb-4 mb-4">
                <h2 id="modal-title" class="text-xl font-bold">Tool Name</h2>
                <button onclick="closeTool()" class="text-2xl">&times;</button>
            </div>
            <div id="tool-ui-container">
                </div>
        </div>
    </div>

    <script>
        // JSON سے ڈیٹا لوڈ کرنے والا ماسٹر فنکشن
        async function initSite() {
            const res = await fetch('data.json');
            const data = await res.json();

            // سیٹنگز اپ ڈیٹ کریں
            document.getElementById('header-instruction').innerText = data.site_settings.header_instruction;
            document.getElementById('footer-text').innerText = data.site_settings.footer_text;

            // ٹولز کے کارڈز بنائیں
            const container = document.getElementById('tools-container');
            container.innerHTML = '';

            data.tools.forEach(tool => {
                if(tool.status === 'live') {
                    container.innerHTML += `
                        <div class="tool-card bg-white p-6 rounded-xl text-center" onclick="openTool('${tool.id}')">
                            <div class="text-4xl mb-4 text-red-500"><i class="fas fa-file-pdf"></i></div>
                            <h3 class="font-bold text-xl mb-2">${tool.name}</h3>
                            <p class="text-gray-500 text-sm mb-4">${tool.description}</p>
                            <span class="bg-red-100 text-red-600 text-xs font-bold px-3 py-1 rounded-full">${tool.badge}</span>
                        </div>
                    `;
                }
            });
        }

        function openTool(id) {
            document.getElementById('tool-modal').style.display = 'flex';
            document.getElementById('modal-title').innerText = id.replace('-', ' ').toUpperCase();
            document.getElementById('tool-ui-container').innerHTML = `<p class="text-center py-10">ٹول لوڈ ہو رہا ہے... یہاں آپ کا DeepSeek والا کوڈ آئے گا۔</p>`;
        }

        function closeTool() {
            document.getElementById('tool-modal').style.display = 'none';
        }

        window.onload = initSite;
    </script>
</body>
</html>
